<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App 🌞</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/98ddac6900.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="main-heading">
        <div class="row">
          <div class="col">
            <h1 id="main-city">Newport</h1>
            <br />
            <h2 id="date"></h2>
            <br />

            <span id="main-temp">10°</span>
            <span id="units">
              <a href="#" id="celsius">C</a> |
              <a href="#" id="fahrenheit">F</a>
            </span>

            <div class="main-info">
              <i class="fa-solid fa-arrow-up"></i> High: 15°C
              <br />
              <i class="fa-solid fa-arrow-down"></i> Low: 9°C
              <br />
              <i class="fa-solid fa-umbrella"></i> Precipitation: 20%
              <br />
              <a href="https://www.metcheck.com" target="_blank">More info</a>
            </div>
          </div>
          <div class="col-6">
            <div class="main-emoji">🌦</div>
          </div>
        </div>
      </div>

      <div class="weekdays">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-2 first">
            Mon
            <br />
            <span class="emoji">⛅</span>
            <br />
            <span class="temp">12°C</span>
          </div>
          <div class="col-2 second">
            Tues
            <br />
            <span class="emoji">🌦</span>
            <br />
            <span class="temp">15°C</span>
          </div>
          <div class="col-2 third">
            Weds
            <br />
            <span class="emoji">☁ </span>
            <br />
            <span class="temp">10°C</span>
          </div>
          <div class="col-2 fourth">
            Thurs
            <br />
            <span class="emoji">🌧</span>
            <br />
            <span class="temp">9°C</span>
          </div>
          <div class="col-2 fifth">
            Fri
            <br />
            <span class="emoji">⛈</span>
            <br />
            <span class="temp">11°</span>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
      <br />
      <div class="row">
        <form action="/submit" id="city-search">
          <input
            type="text"
            placeholder="Search for a City"
            id="input-city"
            autocomplete="off"
          />
          <input type="submit" value="Search🔎" />
          <button id="current-location-button">Current Location📍</button>
        </form>
      </div>
      <hr />
      <footer>
        Coded by
        <a href="https://github.com/katep1005/shecodesplus-project"
          >Kate Perry</a
        >
        2022
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
